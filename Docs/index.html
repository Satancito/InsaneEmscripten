<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane - Emscripten</title>
    <link rel="icon" href="Assets/favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="Insane.js">//#*Module*#</script>
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Emscripten - Demo</h1>
    <button class="btn btn-outline-primary" onclick="onclickEvent(0)">ShowInfo</button>
    <button class="btn btn-outline-dark" onclick="onclickEvent(1)">Close</button>
    <div class="card w-100 mt-5">
        <div class="card-body">
          <h5 class="card-title">Browser info</h5>
          <p id="txtResult" class="card-text"></p>
        </div>
      </div>

    <script>

        function GetOrientationString(orientation) {
            switch (orientation) {
                case 0:
                    return "Landscape";
                case 1:
                    return "Portrait";
                case 2:
                    return "Square";
                default:
                    return "ðŸš«";
            }
        }

        async function onclickEvent(btn) {
            const id = document.getElementById("txtResult");

            try {
                switch (btn) {

                    case 0:
                        //Reference: https://amiunique.org/fp
                        //https://webglreport.com/
                        //https://panopticlick.eff.org/

                        var innerHTML = "";
                        var myDate = new Date();
                        innerHTML += "<br /><b>Browser : </b>" + (await /*ModuleName*/Insane.BrowserGetNameAsync(null) || "ðŸš«") + "<br />";
                        innerHTML += "<br /><b>Fingerprint : </b>" + (await /*ModuleName*/Insane.BrowserGetFingerprintAsync("Salt here") || "ðŸš«") + "<br />";
                        innerHTML += "<b>UserAgent:</b> " + /*ModuleName*/Insane.BrowserGetUserAgent() + "<br />";
                        innerHTML += "<b>Operating System : </b>" + (/*ModuleName*/Insane.BrowserGetOS(null) || "ðŸš«") + "<br /><br />";
                        innerHTML += "<b>ScreenHeight:</b> " + (/*ModuleName*/Insane.BrowserGetScreenHeight() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>ScreenWidth:</b> " + (/*ModuleName*/Insane.BrowserGetScreenWidth() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>ScreenSize:</b> " + (/*ModuleName*/Insane.BrowserGetScreenSize() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>Screen Orientation:</b> " + GetOrientationString(/*ModuleName*/Insane.BrowserGetScreenOrientation()) + "<br /><br />";

                        innerHTML += "<b>AvailableScreenHeight:</b> " + (/*ModuleName*/Insane.BrowserGetAvailableScreenHeight() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>AvailableScreenWidth:</b> " + (/*ModuleName*/Insane.BrowserGetAvailableScreenWidth() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>AvailableScreenSize:</b> " + (/*ModuleName*/Insane.BrowserGetAvailableScreenSize() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>AvailableScreenOrientation:</b> " + GetOrientationString(/*ModuleName*/Insane.BrowserGetAvailableScreenOrientation()) + "<br /><br />";

                        innerHTML += "<b>ViewportHeight:</b> " + (/*ModuleName*/Insane.BrowserGetViewportHeight() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>ViewportWidth:</b> " + (/*ModuleName*/Insane.BrowserGetViewportWidth() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>ViewportSize:</b> " + (/*ModuleName*/Insane.BrowserGetViewportSize() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>ViewportOrientation:</b> " + GetOrientationString(/*ModuleName*/Insane.BrowserGetViewportOrientation()) + "<br /><br />";

                        innerHTML += "<b>WebGLRenderer : </b>" + (/*ModuleName*/Insane.BrowserGetWebGLRenderer() || "ðŸš«") + "<br />";
                        innerHTML += "<b>WebGLVendor : </b>" + (/*ModuleName*/Insane.BrowserGetWebGLVendor() || "ðŸš«") + "<br /><br />";

                        innerHTML += "<b>MaxTouchPoints:</b> " + (/*ModuleName*/Insane.BrowserGetMaxTouchPoints() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>DeviceMemory:</b> " + (/*ModuleName*/Insane.BrowserGetDeviceMemory() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>NavigatorHardwareConcurrency:</b> " + (/*ModuleName*/Insane.BrowserGetHardwareConcurrency() ?? "ðŸš«") + "<br /><br />";
                        innerHTML += "<b>Language:</b> " + (/*ModuleName*/Insane.BrowserGetLanguage() ?? "ðŸš«") + "<br />";
                        innerHTML += "<b>Languages:</b> <br />";
                        innerHTML += "<ul>";
                        var langs = /*ModuleName*/Insane.BrowserGetLanguages();
                        for (let i = 0; i < langs.length; i++) {
                            innerHTML += "<li><b>Language</b>: " + (langs[i] ?? "ðŸš«") + " </li>";
                        }
                        innerHTML += "</ul>";

                        innerHTML += "<b>TimezoneOffset Minutes:</b> " + (/*ModuleName*/Insane.BrowserGetTimezoneOffsetMinutes()) + "<br />";
                        innerHTML += "<b>TimezoneOffset Seconds:</b> " + (/*ModuleName*/Insane.BrowserGetTimezoneOffsetSeconds()) + "<br />";
                        innerHTML += "<b>TimezoneOffset Milliseconds:</b> " + (/*ModuleName*/Insane.BrowserGetTimezoneOffsetMilliseconds()) + "<br /><br />";

                        innerHTML += "<b>NavigatorDoNotTrack:</b> " + /*ModuleName*/Insane.BrowserGetDoNotTrack() + "<br />";
                        innerHTML += "<b>Cookies Supported:</b> " + /*ModuleName*/Insane.BrowserHasCookiesSupport() + "<br /><br />";

                        var mimeTypes = /*ModuleName*/Insane.BrowserGetMimeTypes();
                        innerHTML += "<b>NavigatorMimeTypes:</b> " + (mimeTypes.length ?? "ðŸš«") + "<br />";
                        innerHTML += "<ul>";
                        for (let i = 0; i < mimeTypes.length; i++) {
                            innerHTML += "<li>MimeType { <b>Type</b>: " + (mimeTypes[i].Type || "ðŸš«") + " | <b>Description:</b> " + (mimeTypes[i].Description || "ðŸš«") + " | <b>Suffixes:</b> " + (mimeTypes[i].Suffixes || "ðŸš«") + " }</li>";
                        }
                        innerHTML += "</ul>";

                        var plugins = /*ModuleName*/Insane.BrowserGetPlugins();
                        innerHTML += "<br><b>NavigatorPlugins:</b> " + (plugins.length ?? "ðŸš«") + "<br />";
                        innerHTML += "<ul>";
                        for (let i = 0; i < plugins.length; i++) {
                            innerHTML += "<li>Plugin { <b>Name</b>: " + (plugins[i].Name || "ðŸš«");
                            innerHTML += "<ul>";
                            for (let j = 0; j < plugins[i].MimeTypes.length; j++) {
                                innerHTML += "<li>MimeType{ <b>Type</b>: " + (plugins[i].MimeTypes[j].Type || "ðŸš«") + " | <b>Description:</b> " + (plugins[i].MimeTypes[j].Description || "ðŸš«") + " | <b>Suffixes:</b> " + (plugins[i].MimeTypes[j].Suffixes || "ðŸš«") + " }</li>";
                            }
                            innerHTML += "</ul>";
                            innerHTML += " }</li>";
                        }
                        innerHTML += "</ul><br />";
                        let counter = 0;
                        for (var value in Object.getOwnPropertyNames(Navigator.prototype)) {
                            //console.log(value.Name);
                            counter++;
                        }
                        innerHTML += "<b>window.navigator Object TotalProperties: </b>" + (counter ?? "ðŸš«") + "<br />";

                        id.innerHTML = innerHTML;
                        break;
                    case 1:
                        /*ModuleName*/Insane.ExitEmscripten();
                }
            } catch (error) {
                id.innerHTML += String(error) + "<br />";
            }

        }
    </script>
</body>

</html>
